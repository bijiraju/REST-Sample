<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- CSS CDN link-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container mb-5">
            <h1>Add Employee</h1>

            <div class="row">
                <div class="col-sm-6">
                    <form id="employee-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name: </label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age: </label>
                            <input
                                type="text"
                                class="form-control"
                                id="age"
                                name="age"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-info">
                                Add Employee
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <h2>Employee</h2>
            <table
                id="employee-table"
                class="table table-success table-striped"
            >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Modal dialog window for editing employee -->
            <div
                class="modal fade"
                id="edit-modal"
                tabindex="-1"
                aria-labelledby="edit-modal-label"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <form id="edit-form">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="edit-modal-label">
                                    Edit Employee
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="name" class="form-label"
                                        >Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label"
                                        >Age:</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="age"
                                        name="age"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    class="btn btn-primary"
                                    id="save-btn"
                                >
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- FONT AWESOME link-->
        <script
            src="https://kit.fontawesome.com/41e4de90e3.js"
            crossorigin="anonymous"
        ></script>
        <!-- JS CDN link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
